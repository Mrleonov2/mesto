<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/ProfileImage.jpg"
          alt="Аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__job">Исследователь океана</h2>
          <button class="profile__button-edit button" type="button"></button>
        </div>
        <button class="profile__button-add button" type="button"></button>
      </section>
      <section class="places">
        <ul class="cards">
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/Карачаевск.png"
              alt="Карачаевск"
            />
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__button-like button" type="button"></button>
            <button class="cards__delete button" type="button"></button>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/ГораЭльбрус.png"
              alt="Эльбрус"
            />
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__button-like button" type="button"></button>
            <button class="cards__delete button" type="button"></button>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/Домбай.png" alt="Домбай" />
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__button-like button" type="button"></button>
            <button class="cards__delete button" type="button"></button>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/ГолубойЛес.jpg"
              alt="СинийЛес"
            />
            <h2 class="cards__title">Голубой лес</h2>
            <button class="cards__button-like button" type="button"></button>
            <button class="cards__delete button" type="button"></button>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/ИскрящийсяКруг.jpg"
              alt="КругИск"
            />
            <h2 class="cards__title">Искрящийся круг</h2>
            <button class="cards__button-like button" type="button"></button>
            <button class="cards__delete button" type="button"></button>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/Свет.jpg" alt="Свет" />
            <h2 class="cards__title">Свет</h2>
            <button class="cards__button-like button" type="button"></button>
            <button class="cards__delete button" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__project">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <button class="popup__button-close button" type="button"></button>
        <form class="popup__form popup__form_type_edit" name="form-profile">
          <fieldset class="popup__input-container">           
            <input
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Ф.И.О."
              name="name"
            />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              placeholder="О себе"
              name="job"
            />
            <button class="popup__button-save button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
      
    </section>
    <section class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <button class="popup__button-close button" type="button"></button>
        <form class="popup__form popup__form_type__new-card" name="form-new-card">
          <fieldset class="popup__input-container">           
            <input
              class="popup__input popup__input_type_place-name"
              type="text"
              placeholder="Название"
              name="name"
            />
            <input
              class="popup__input popup__input_type_image"
              type="text"
              placeholder="Ссылка на картинку"
              name="link"
            />
            <button class="popup__button-save button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container">    
        <button class="popup__button-close button" type="button"></button>
        <figure>
          <img  class="popup__image" src="" alt="Каринка карточки">
          <figcaption></figcaption>
        </figure>
        
      </div>
    </section>
    <script src="./scripts/editPopup.js"></script>
    <script src="./scripts/addCardPopup.js"></script>
    <script src="./scripts/initialCard.js"></script>
    
    <template id="template-card">
      <li class="cards__item">
        <img
          class="cards__image"
          src=""
          alt="Картинка"
        />
        <h2 class="cards__title"></h2>
        <button class="cards__button-like button" type="button"></button>
        <button class="cards__delete button" type="button"></button>
      </li>
    </template>
  </body>
</html>
