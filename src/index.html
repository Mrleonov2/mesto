<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('../images/logo.svg')%>"
        alt="Логотип Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('../images/ProfileImage.jpg')%>"
          alt="Аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__job">Исследователь океана</h2>
          <button class="profile__button-edit button" type="button"></button>
        </div>
        <button class="profile__button-add button" type="button"></button>
      </section>
      <section class="places" aria-label="cards-list">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__project">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <button class="popup__button-close button" type="button"></button>
        <form
          class="popup__form popup__form_type_edit"
          name="form-profile"
          action="edit-profile"
          novalidate
        >
          <fieldset class="popup__input-container">
            <label class="popup__form-label">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Ф.И.О."
                name="name"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__form-label">
              <input
                class="popup__input popup__input_type_job"
                type="text"
                placeholder="О себе"
                name="job"
                minlength="2"
                maxlength="200"
                id="job-input"
                required
              />
              <span class="popup__input-error job-input-error"></span>
            </label>

            <button class="popup__submit button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <button class="popup__button-close button" type="button"></button>
        <form
          class="popup__form popup__form_type_new-card"
          name="form-new-card"
          action="add-card"
          novalidate
        >
          <fieldset class="popup__input-container">
            <label class="popup__form-label"
              ><input
                class="popup__input popup__input_type_place-name"
                type="text"
                placeholder="Название"
                name="title"
                id="title-input"
                minlength="2"
                maxlength="30"
                required
              /><span class="popup__input-error title-input-error"></span>
            </label>
            <label class="popup__form-label">
              <input
                class="popup__input popup__input_type_image"
                type="url"
                placeholder="Ссылка на картинку"
                name="link"
                id="image-url-input"
                required
              /><span class="popup__input-error image-url-input-error"></span>
            </label>

            <button class="popup__submit button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image" aria-label="popup-place">
      <figure class="popup__image-container">
        <button class="popup__button-close button" type="button"></button>
        <img class="popup__image" src="./" alt="Всплывающее изображение" />
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </section>
    <template class="template-card" id="template-card">
      <li class="cards__item">
        <img
          class="cards__image"
          src="./"
          alt="Изображение карточки"
          data-title=""
        />
        <h2 class="cards__title"></h2>
        <button class="cards__like button" type="button"></button>
        <button class="cards__delete button" type="button"></button>
      </li>
    </template>
  </body>
</html>
